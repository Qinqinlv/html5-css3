<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页会话存储</title>
</head>
<body>
	<input type="textarea" id="txt">
	<button id="set_btn">set</button>
	<button id="get_btn">get</button>
	<script>
		(function () {
			var set_btn = document.querySelector("#set_btn");
			var get_btn = document.querySelector("#get_btn");
			var txt = document.querySelector("#txt");
			set_btn.addEventListener("click",function () {
				if(window.sessionStorage){
					sessionStorage.setItem("key1",txt.value);
				}else{
					console.log("浏览器不支持网页的本地存储");
				}
			})
			get_btn.addEventListener("click",function () {
				if(window.sessionStorage){
					txt.value = sessionStorage.getItem("key1");
					//getItem()这个方法是专门为sessionStorage这个对象设计的，所以推荐使用。当然也可以用中括号：sessionStorage['key1']的方式获取键值。

					//getItem()方式获取一个不存在的值，返回空字符串
					//[]方式获取一个不存在的值，返回undefined
				}else{
					console.log("浏览器不支持网页的本地存储");
				}
			})
		})();
	</script>
</body>
</html>
