<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>记录用户名和密码</title>
</head>
<body>
	<label for="">
		用户名：<input type="text" class="username">
	</label>
	<br/>
	<label for="">
		密 码：<input type="password" class="pwd" id="">
	</label>
	<br/>
	<label for="">
		<input type="checkbox" name="" id="" class="remember"> 记住密码
	</label>
	<br/>
	<button>登录</button>
<script>
	var userName = document.querySelector(".username");
	var pwd = document.querySelector(".pwd");
	var remember = document.querySelector(".remember");
	var btn = document.querySelector("button");

	//需求：
	// 1.在点击“登录”的时候检查是否点击“记住密码”，如果点击了“记住密码”则存储；若没有点击“记住密码”，则清除密码
	// 2.记住密码后，下次刷新页面，之前存储好的用户名和密码已经被填入相应的位置


// 1.在点击“登录”的时候检查是否点击“记住密码”，如果点击了“记住密码”则存储；若没有点击“记住密码”，则清除密码
	btn.addEventListener("click",function () {
		if(remember.checked){
			window.localStorage.setItem("username",userName.value);
			window.localStorage.setItem("password",pwd.value);
		}else {
			window.localStorage.removeItem("username");
			window.localStorage.removeItem("password");
		}
	})

// 2.记住密码后，下次刷新页面，之前存储好的用户名和密码已经被填入相应的位置
	window.onload = function(){
		userName.value = window.localStorage.getItem("username");
		pwd.value = window.localStorage.getItem("password");
		
	}
</script>
</body>
</html>
