<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 表单类型</title>
    <style>
    	form{
    		/*width:100%;*/
    		max-width: 640px;
    		min-width: 320px;
    		margin:0 auto;
			/*text-align: center*/;
			font-family: "Microsoft Yahei";
			font-size: 20px;
    	}
    	input{
    		display: block;
    		height: 30px;
    		width:100%;
			margin:10px 0;
    	}
    </style>
</head>
<body>
<form action="">
	<fieldset>
	<legend>表单类型</legend>
	<label for="">
         邮箱：<input type="email">
    </label>
   
    <label for="">
        网址：<input type="url">
    </label>
    <label for="">
    	数字：<input type="number" step="4">
    </label>
    <label for="">
    	电话号码：<input type="tel">
    </label>
    <label for="">
    	搜索：<input type="search">
    </label>
    <label for="">
    	 颜色：<input type="color">
    </label>
    <label for="">
    	范围：<input type="range" step="5" value="10" min="0" max="100">
    </label>
    <label for="">
    	时间：<input type="time">
    </label>
    <label for="">
    	月份：<input type="month">
    </label>
    <label for="">
    	星期：<input type="week">
    </label>
    <label for="">
    	日期：<input type="date">
    </label>

    <input type="submit" value="提交">
</fieldset>
</form>
</body>
</html>
