<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>本地存储练习</title>
</head>
<body>
	<input type="text">
	<button>localStorage存储数据</button>
	<button>localStorage获取数据</button>
	<button>localStorage更新数据</button>
	<button>localStorage删除数据</button>
	<button>localStorage清除数据
	1</button>
	<script>
	//localStorage本地存储，数据存储在硬盘中，可以存储20M,永久可以使用，只能手动清除
		var txt = document.querySelector("input");
		var btns = document.querySelectorAll("button");


		//localStorage存储数据
		btns[0].addEventListener("click",function () {
			window.localStorage.setItem("userName",txt.value);
			window.localStorage.setItem("userAge",23);
			window.localStorage.setItem("data",12334);
		})

		//localStorage获取数据
		btns[1].addEventListener("click",function () {
			//window获取一个值，再将这个值赋值给某一个变量
			txt.value = window.localStorage.getItem("userName");
		})

		//localStorage跟新数据（就是将新填入的txt.value覆盖掉之前的userName的值）
		btns[2].addEventListener("click",function () {
			 window.localStorage.setItem("userName",txt.value);
		})

		//localStorage删除数据 （一次只能删除一个）
		btns[3].addEventListener("click",function () {
			 window.localStorage.removeItem("userName");
		})

		//localStorage清空数据(由于是清空所有的数据，所以clear()方法不用传入参数)
		btns[4].addEventListener("click",function () {
			txt.value = window.localStorage.clear();
		})
	</script>
</body>
</html>
