<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页本地存储</title>
</head>
<body>
	<input type="textarea" id="txt">
	<button id="set_btn">set</button>
	<button id="get_btn">get</button>
	<script>
		(function () {
			var set_btn = document.querySelector("#set_btn");
			var get_btn = document.querySelector("#get_btn");
			var txt = document.querySelector("#txt");
			set_btn.addEventListener("click",function () {
				if(window.localStorage){
					// localStorage['key1'] = txt.value;
					//下面这种方式是专门为这个对象设计的
					localStorage.setItem("key1",txt.value);
				}else{
					console.log("浏览器不支持网页的本地存储");
				}
			})
			get_btn.addEventListener("click",function () {
				if(window.localStorage){
					txt.value = localStorage.getItem("key1");
					//getItem()这个方法是专门为localStorage这个对象设计的，所以推荐使用。当然也可以用中括号：localStorage['key1']的方式获取键值。
				}else{
					console.log("浏览器不支持网页的本地存储");
				}
			})
			//存储在localStorage中的数据会永久存在，除非自己手动清除，而存放在sessionStorage中的数据只要关闭浏览器，再次打开就会消失
		})();
	</script>
</body>
</html>
