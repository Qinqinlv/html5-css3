<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片变大了</title>
	<style>
		.demo{
			width: 300px;
			height: 300px;
			margin:30px auto;
			border: 1px solid #ccc;
			background: url(images/img1/bg.jpg) no-repeat center center;
			background-size:300px 300px;
			transition: background-size 1s linear; 
		}
		.demo:hover{
			background-size: 400px 400px;
		}
	</style>
</head>
<body>
	<div class="demo"></div>
</body>
</html>
