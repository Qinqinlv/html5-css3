<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态进度条</title>
	<style>
		.demo{
			width: 500px;
			height: 40px;
			margin:100px auto;
			background-color: yellow;
			background-image: linear-gradient(135deg,green 25% ,transparent 25%,transparent 50%,green 50%,green 75%,transparent 75%);
			background-size: 40px 40px;
			animation: loop 1s linear  infinite forwards running;
		}
		@keyframes loop{
			from{
				background-position: 0 0;
			}
			to{
				background-position: 40px 0;
			}
		}
	</style>
</head>
<body>
	<div class="demo"></div>
</body>
</html>
