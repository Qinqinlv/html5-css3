<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>引用字体图标</title>
	<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
	<style>
		p{
			height: 50px;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<p>
		font Awusome是这样使用的吗？
		<i class="fa fa-bell-o"></i>
		<!-- 引用Font Awusome中的字体图标都是使用class类的形式。而且引用任何一个字体图标，都是采用: （ fa fa-图表名   ）的方式。 -->
	</p>
</body>
</html>
